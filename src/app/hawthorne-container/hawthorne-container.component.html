<mat-sidenav-container>
    <mat-sidenav #sidebar mode="over">
        <mat-toolbar color="primary">
            Options
            <button mat-icon-button (click)="sidebar.toggle()"><mat-icon>close</mat-icon></button>
        </mat-toolbar>
        <mat-nav-list>
            <!--<a mat-list-item (click)="sidebar.toggle()" [routerLink]="['/app/players']">Players</a>-->
            <!--<a mat-list-item (click)="sidebar.toggle()" [routerLink]="['/app/characters']">Characters</a>-->
            <!--<a mat-list-item (click)="sidebar.toggle()" [routerLink]="['/app/activities']">Activities</a>-->
            <!--<a mat-list-item (click)="sidebar.toggle()" [routerLink]="['/app/loot']">Loot</a>-->
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar class="titlebar" color="primary">
        <div class="titlebar-section">
            <button *ngIf="false" (click)="sidebar.toggle()" mat-icon-button>
                <mat-icon>more_vert</mat-icon>
            </button>
            <span>Hawthorne Guild</span>
        </div>
        <ttt-user-display></ttt-user-display>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <mat-card>
        <mat-card-subtitle>version: {{version}}</mat-card-subtitle>
    </mat-card>
</mat-sidenav-container>

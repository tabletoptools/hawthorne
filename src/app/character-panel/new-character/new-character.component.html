<mat-dialog-content>
    <ttt-character-form #form [required]="['*']" [(model)]="character"></ttt-character-form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button matDialogClose>Cancel</button>
    <button mat-raised-button color="primary" [matDialogClose]="character" [disabled]="!form.isValid()">Create</button>
</mat-dialog-actions>

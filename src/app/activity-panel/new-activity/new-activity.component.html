<mat-dialog-content>
    <ttt-activity-form #form [(model)]="activity"></ttt-activity-form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button matDialogClose>Cancel</button>
    <button mat-raised-button color="primary" [matDialogClose]="activity" [disabled]="!form.isValid()">Create</button>
</mat-dialog-actions>

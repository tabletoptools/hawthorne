<form #form="ngForm" (change)="modelChange.emit(model)">
    <mat-form-field>
        <input matInput [required]="isRequired('name')"  #name="ngModel" [(ngModel)]="model.name" name="name" />
        <mat-placeholder>Trained Skill</mat-placeholder>
        <mat-error *ngIf="name.hasError('required')">Please enter a skill or language to train</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-select [required]="isRequired('character')" #character="ngModel" [compareWith]="compareFunction" [(ngModel)]="model.character" name="character">
            <mat-option *ngFor="let character of characters" [value]="character">{{character.name}}</mat-option>
            <mat-option (click)="openCharacterDialog()">Create New</mat-option>
        </mat-select>
        <mat-placeholder>Character</mat-placeholder>
        <mat-error *ngIf="character.hasError('required')">Please choose a Character</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [required]="isRequired('date')" #date="ngModel" [(ngModel)]="model.date" name="date" [matDatepicker]="datepicker" />
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #datepicker></mat-datepicker>
        <mat-placeholder>Date</mat-placeholder>
        <mat-error *ngIf="date.hasError('required')">Please choose a Date</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-select [required]="isRequired('comment')" #comment="ngModel" [(ngModel)]="model.comment" name="comment" (selectionChange)="select($event)">
            <mat-option value="Proficiency">Proficiency</mat-option>
            <mat-option value="Expertise">Expertise</mat-option>
            <mat-option value="Language">Language</mat-option>
        </mat-select>
        <mat-placeholder>Level</mat-placeholder>
        <mat-error *ngIf="comment.hasError('required')">Please enter a comment</mat-error>
    </mat-form-field>
</form>

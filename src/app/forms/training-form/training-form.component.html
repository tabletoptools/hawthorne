<form #form="ngForm" (change)="modelChange.emit(model)">
    <mat-form-field>
        <input matInput #item="ngModel" [(ngModel)]="model.name" name="item" />
        <mat-placeholder>Trained Skill</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
        <input matInput #character="ngModel" [(ngModel)]="model.character" name="character" />
        <mat-placeholder>Character</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
        <input matInput #date="ngModel" [(ngModel)]="model.date" name="date" [matDatepicker]="datepicker" />
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #datepicker></mat-datepicker>
        <mat-placeholder>Date</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
        <mat-select #comment="ngModel" [(ngModel)]="model.comment" name="comment" (selectionChange)="select($event)">
            <mat-option value="Proficiency">Proficiency</mat-option>
            <mat-option value="Expertise">Expertise</mat-option>
            <mat-option value="Language">Language</mat-option>
        </mat-select>
        <mat-placeholder>Level</mat-placeholder>
    </mat-form-field>
</form>
